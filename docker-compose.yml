version: '3.8'

services:
  # Servicio de Base de Datos MySQL
  mysql:
    image: mysql:8.0
    container_name: evento-platform-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: evento_platform
      MYSQL_USER: evento_user
      MYSQL_PASSWORD: evento_pass
    ports:
      - "3307:3306"
    volumes:
      # Persistir datos de la base de datos
      - mysql_data:/var/lib/mysql
      # Importar el schema inicial
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/add-indexes.sql:/docker-entrypoint-initdb.d/02-indexes.sql
    networks:
      - evento-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio del Backend (API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evento-platform-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database Configuration
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: evento_platform
      DB_PORT: 3306
      
      # JWT Configuration
      JWT_SECRET: tu_clave_secreta_super_segura_cambiala_en_produccion
      JWT_EXPIRES_IN: 24h
      
      # Server Configuration
      PORT: 5000
      NODE_ENV: production
      
      # Upload Configuration
      UPLOAD_PATH: uploads
      MAX_FILE_SIZE: 5242880
    volumes:
      # Persistir archivos subidos
      - uploads_data:/usr/src/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - evento-network

# Volúmenes nombrados para persistencia de datos
volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

# Red para comunicación entre contenedores
networks:
  evento-network:
    driver: bridge
